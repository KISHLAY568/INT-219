<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 0;
        function fun() {
            var res = "width = " + window.outerWidth + "<br>" + "Height = " + window.outerHeight;
            document.getElementById("para").innerHTML = res;
            var res1 = i += 1;
            document.getElementById("s1").innerHTML = res1;
        }
    </script>
</head>

<body onresize="fun()">
    <h1>This is example of using onresize attrribute</h1>
    <p>Try to resize the window to see the effect</p>
    <p id="para"></p>
    <p>you have resized the window <span id="s1">2</span> times.</p>
</body>

</html>
