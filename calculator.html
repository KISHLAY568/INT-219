<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .calculator {
        width: 300px;
        margin: 100px auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .calculator input[type="button"] {
        width: 70px;
        height: 50px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #f0f0f0;
        cursor: pointer;
        font-size: 16px;
      }
      .calculator input[type="text"] {
        width: 100%;
        height: 50px;
        margin-bottom: 10px;
        padding: 0 10px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="firstNumber" placeholder="Enter first number" />
      <input type="text" id="secondNumber" placeholder="Enter second number" />
      <select id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
      <input type="button" value="Calculate" onclick="calculate()" />
      <br />
      <input type="text" id="result" readonly />
    </div>
    <script>
      function calculate() {
        var firstNumber = parseFloat(
          document.getElementById("firstNumber").value
        );
        var secondNumber = parseFloat(
          document.getElementById("secondNumber").value
        );
        var operation = document.getElementById("operation").value;
        var resultElement = document.getElementById("result");

        if (isNaN(firstNumber) || isNaN(secondNumber)) {
          resultElement.value = "Invalid input";
          return;
        }

        switch (operation) {
          case "add":
            resultElement.value = firstNumber + secondNumber;
            break;
          case "subtract":
            resultElement.value = firstNumber - secondNumber;
            break;
          case "multiply":
            resultElement.value = firstNumber * secondNumber;
            break;
          case "divide":
            if (secondNumber === 0) {
              resultElement.value = "Cannot divide by zero";
            } else {
              resultElement.value = firstNumber / secondNumber;
            }
            break;
          default:
            resultElement.value = "Invalid operation";
        }
      }
    </script>
  </body>
</html>
