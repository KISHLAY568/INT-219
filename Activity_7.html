<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Viewer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h1>Participant Details</h1>
          <div id="participantDetails"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional, only needed if you use Bootstrap JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const participant = {
          name: "Abhishek",
          age: 19,
          address: {
            street: "Law gate",
            city: "phagwara",
            country: "Bharat",
          },
          details: {
            height: 180,
            weight: 75,
          },
        };

        const participantDetailsDiv = document.getElementById("participantDetails");
        const jsonString = JSON.stringify(participant, null, 2);
        participantDetailsDiv.innerHTML = `<pre>${jsonString}</pre>`;
      });
    </script>
  </body>
</html>
